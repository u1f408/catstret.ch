---
layout: default
---
<header class="page-header">
    <h1>tag: #{{ page.title | escape }}</h1>
</header>

{{ content }}

<section class="tagPosts">
    {% assign tag_posts = site.tags[page.slug] %}
    <ul class="post-list">
    {% for post in tag_posts %}
        {% include post_list_entry.html post=post %}
    {% endfor %}
    </ul>
</section>
