---
---
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>{% if page.title %}{{ page.title }} &raquo; {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="//assets.irys.cc/css/main.css">
    <link rel="stylesheet" href="//assets.irys.cc/css/perldoc.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/overrides.css">
    <link rel="alternate" type="application/atom+xml" href="{{ site.baseurl }}/feed.xml">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    {% if page.title %}<meta property="og:title" content="{{ page.title }}">{% endif %}
    {% if page.collection == "posts" %}
        {% if page.subtitle %}<meta property="og:description" content="{{ page.subtitle }}">{% endif %}
        <meta property="og:type" content="article">
    {% else %}
        <meta property="og:type" content="website">
    {% endif %}
    {% if jekyll.environment == "production" %}
        <script defer src="https://analytics.soupnet.cc/script.js" data-website-id="9862bfb3-c88c-4466-8e8a-f1d567562f97"></script>
    {% endif %}
</head>
<body>
    {{ content }}
</body>
</html>
