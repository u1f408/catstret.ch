<date datetime="{{ include.post.date | date_to_xmlschema }}" title="{{ include.post.date | date_to_xmlschema }}">{{ include.post.date | date_to_long_string }}</date>:
<a href="{{ include.post.url | relative_url }}">{{ include.post.title }}</a>
{% if include.post.subtitle %}<br><em>{{ include.post.subtitle }}</em>{% endif %}
