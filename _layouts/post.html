---
layout: default
---
<header class="post-header">
    <h1>{{ page.title }}</h1>
    <aside class="post-meta">
        <ul class="inline-list">
            <li><date datetime="{{ page.date | date_to_xmlschema }}" title="{{ page.date | date_to_xmlschema }}">posted on {{ page.date | date_to_long_string }}</date></li>
            <li><a href="{{ page.url | absolute_url }}">permalink</a></li>
        </ul>
    </aside>
</header>
{{ content }}
